<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/my/product">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search" th:method="POST" th:action="@{/my/product/search}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search" th:value="*{value_search}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a class="btn btn-success m-2" href="/my/order">Заказы</a>
            <a class="btn btn-success m-2" href="/my/cart">Корзина</a>
            <form method="post" th:action="@{/logout}">
                <button class="btn btn-outline-danger m-2" type="submit">Выйти из ЛК</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h3>Сортировка и фильтрация</h3>
    <form class="row g-3" th:method="POST" th:action="@{/my/product/sort}">
        <div class="col-md-6">
            <label for="otDo" class="form-label">Цена, Р</label>
            <div class="input-group" id="otDo">
                <span class="input-group-text">От</span>
                <input type="text" class="form-control" aria-label="ot" aria-describedby="addon-wrapping" id="ot" name="ot" th:value="*{value_price_ot}">
                <span class="input-group-text">До</span>
                <input type="text" class="form-control"  aria-label="do" aria-describedby="addon-wrapping" name="do" id="do" th:value="*{value_price_do}">
            </div>
        </div>
        <div>
            <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price" >
            <label for="ascending_price">Сортировка по возрастанию цены</label>
            <input type="radio" id="descending_price" name="price" value="sorted_by_descending_price">
            <label for="descending_price">Сортировка по убыванию цены</label>

            <p>Категория товаров</p>
            <input type="radio" id="furniture" name="contract" value="furniture">
            <label for="furniture">Мебель</label>
            <input type="radio" id="appliances" name="contract" value="appliances">
            <label for="appliances">Бытовая техника</label>
            <input type="radio" id="clothes" name="contract" value="clothes">
            <label for="clothes">Одежда</label>
            <br>
            <input type="submit" value="Фильтр">
        </div>

    </form>
</div>
<div class="container">
    <h3>Доступные товары: </h3>
    <div th:each="product : ${sort_product}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
        <br>
        <a th:href="@{/my/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <hr>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
