<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
    <style>
        #form-filter {
            font-size: 16pt;
            border-radius: 5px;
            -webkit-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
            box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);

        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/product">Главная</a>
                </li>

            </ul>
            <form class="d-flex" role="search" th:method="POST" th:action="@{/product}">
                <input class="form-control me-2" type="search" placeholder="Поиск по товарам" aria-label="Search" id="search"
                       name="search">
                <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
            <a class="btn btn-success m-2" href="/authentication">Войти</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">

        <div class="col m-3">
            <form id="form-filter" class="row g-3 p-2 mt-5" th:method="POST" th:action="@{/product}">
                <h4>Фильтр</h4>
                <div class="col-12">
                    <div th:if="${!value_search.isEmpty()}">
                        <input type="hidden" name="search" th:value="*{value_search}">
                    </div>
                    <input type="hidden" name="price" th:value="*{value_price}">

                    <label for="otDo" class="form-label">Цена, Р</label>
                    <div class="input-group" id="otDo">
                        <span class="input-group-text">От</span>
                        <input type="text" class="form-control" aria-label="ot" aria-describedby="addon-wrapping"
                               id="ot" name="ot" th:value="*{value_price_ot}">
                        <span class="input-group-text">До</span>
                        <input type="text" class="form-control" aria-label="do" aria-describedby="addon-wrapping"
                               name="do" id="do" th:value="*{value_price_do}">
                    </div>
                </div>
                <div>
                    <p>Категория товаров: </p>
                    <div class="btn-group-vertical my-2 col-12" th:if="${value_contract == ''}">
                            <input class="btn-check" type="radio" id="furniture0" name="contract" value="furniture">
                            <label class="btn btn-outline-warning" for="furniture0">Мебель</label>
                            <input class="btn-check" type="radio" id="appliances0" name="contract" value="appliances">
                            <label class="btn btn-outline-warning" for="appliances0">Бытовая техника</label>
                            <input class="btn-check" type="radio" id="clothes0" name="contract" value="clothes">
                            <label class="btn btn-outline-warning" for="clothes0">Одежда</label>
                    </div>
                    <div class="btn-group-vertical my-2 col-12" th:if="${value_contract == 'furniture'}">
                        <input checked class="btn-check" type="radio" id="furnitureC" name="contract" value="furniture">
                        <label class="btn btn-outline-warning" for="furnitureC">Мебель</label>
                        <input class="btn-check" type="radio" id="appliances1" name="contract" value="appliances">
                        <label class="btn btn-outline-warning" for="appliances1">Бытовая техника</label>
                        <input class="btn-check" type="radio" id="clothes1" name="contract" value="clothes">
                        <label class="btn btn-outline-warning" for="clothes1">Одежда</label>
                    </div>
                    <div class="btn-group-vertical my-2 col-12" th:if="${value_contract == 'appliances'}">
                        <input class="btn-check" type="radio" id="furniture2" name="contract" value="furniture">
                        <label class="btn btn-outline-warning" for="furniture2">Мебель</label>
                        <input checked class="btn-check" type="radio" id="appliancesC" name="contract" value="appliances">
                        <label class="btn btn-outline-warning" for="appliancesC">Бытовая техника</label>
                        <input class="btn-check" type="radio" id="clothes2" name="contract" value="clothes">
                        <label class="btn btn-outline-warning" for="clothes2">Одежда</label>
                    </div>
                    <div class="btn-group-vertical my-2 col-12" th:if="${value_contract == 'clothes'}">
                        <input class="btn-check" type="radio" id="furniture3" name="contract" value="furniture">
                        <label class="btn btn-outline-warning" for="furniture3">Мебель</label>
                        <input class="btn-check" type="radio" id="appliances3" name="contract" value="appliances">
                        <label class="btn btn-outline-warning" for="appliances3">Бытовая техника</label>
                        <input checked class="btn-check" type="radio" id="clothesC" name="contract" value="clothes">
                        <label class="btn btn-outline-warning" for="clothesC">Одежда</label>
                    </div>
                    <br>
                    <br>
                    <div class="d-flex justify-content-end">
                        <input class="col-12 btn btn-warning " type="submit" value="Применить">
                    </div>

                </div>

            </form>
        </div>

        <section class="text-center m-5 col-9">
            <div class="row">
                <div class="col-5 d-flex justify-content-start my-3">
                    <div th:if="${!value_search.isEmpty()}">
                        <strong><p class="text-dark" th:text="'Поиск по: ' + *{value_search}"
                                   style="font-size: larger"></p></strong>
                    </div>
                </div>

                <div class="col-7 d-flex justify-content-end my-3">
                    <form id="form-sort" style="border-radius: 2px;" th:method="POST" th:action="@{/product}">
                        <input type="hidden" name="search" th:value="*{value_search}">
                        <input type="hidden" name="contract" th:value="*{value_contract}">
                        <input type="hidden" name="do" th:value="*{value_price_do}">
                        <input type="hidden" name="ot" th:value="*{value_price_ot}">
                        <select class="form-select" name="price"  aria-label="Default select example" onchange="this.form.submit()" th:value="*{value_price}">
                            <option th:if="${value_price == 'sorted_by_ascending_price'}" selected value="sorted_by_ascending_price">по возрастанию цены</option>
                            <option th:if="${!(value_price == 'sorted_by_ascending_price')}"  value="sorted_by_ascending_price">по возрастанию цены</option>
                            <option th:if="${value_price == 'sorted_by_descending_price'}" selected value="sorted_by_descending_price">по убыванию цены</option>
                            <option th:if="${!(value_price == 'sorted_by_descending_price')}"  value="sorted_by_descending_price">по убыванию цены</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="row wow">
                <div class="col-lg-3 col-md-6 mb-4 d-flex align-items-stretch align-self-stretch"
                     th:each="product : ${sort_product}">
                    <div class="card border-secondary col-12">
                        <div class="view overlay">
                            <img class="card-img-top" th:src="'/img/' + ${product.imageList[0].getFileName()}" alt="">
                            <a th:href="@{/product/info/{id}(id=${product.getId()})}">
                                <div class="mask rgba-white-slight">
                                </div>
                            </a>
                        </div>
                        <div class="card-body text-center">
                            <h5>
                                <strong>
                                    <a class="dark-grey-text" th:href="@{/product/info/{id}(id=${product.getId()})}"
                                       th:text="${product.getTitle()}"> </a>
                                </strong>
                            </h5>
                            <h4 class="font-weight-bold blue-text" th:text="'Цена: ' + ${product.getPrice()}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>


</body>
</html>
