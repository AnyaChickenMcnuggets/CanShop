<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/product">Главная</a>
                </li>

            </ul>
            <form class="d-flex" role="search" th:method="POST" th:action="@{/product/search}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a class="btn btn-success m-2" href="/authentication">Войти</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col m-3 ">
            <h3>Сортировка и фильтрация</h3>
            <form class="row g-3" th:method="POST" th:action="@{/product/sort}">
                <div th:if="${!value_search.isEmpty()}">
                    <label for="search">Поиск по: </label>
                    <input type="text" readonly class="form-control-plaintext" name="search" th:value="*{value_search}">
                </div>
                <div class="col-md-6">
                    <label for="otDo" class="form-label">Цена, Р</label>
                    <div class="input-group" id="otDo">
                        <span class="input-group-text">От</span>
                        <input type="text" class="form-control" aria-label="ot" aria-describedby="addon-wrapping" id="ot" name="ot" th:value="*{value_price_ot}">
                        <span class="input-group-text">До</span>
                        <input type="text" class="form-control"  aria-label="do" aria-describedby="addon-wrapping" name="do" id="do" th:value="*{value_price_do}">
                    </div>
                </div>
                <div>
                    <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price" >
                    <label for="ascending_price">Сортировка по возрастанию цены</label>
                    <input type="radio" id="descending_price" name="price" value="sorted_by_descending_price">
                    <label for="descending_price">Сортировка по убыванию цены</label>

                    <p>Категория товаров</p>
                    <input type="radio" id="furniture" name="contract" value="furniture">
                    <label for="furniture">Мебель</label>
                    <input type="radio" id="appliances" name="contract" value="appliances">
                    <label for="appliances">Бытовая техника</label>
                    <input type="radio" id="clothes" name="contract" value="clothes">
                    <label for="clothes">Одежда</label>
                    <br>
                    <input type="submit" value="Фильтр">
                </div>

            </form>
        </div>
        <section class="text-center m-5 col-9">
            <div class="row wow">
                <div class="col-lg-3 col-md-6 mb-4 d-flex align-items-stretch align-self-stretch" th:each="product : ${sort_product}">
                    <div class="card col-12">
                        <div class="view overlay">
                            <img class="card-img-top" th:src="'/img/' + ${product.imageList[0].getFileName()}" alt="">
                            <a th:href="@{/product/info/{id}(id=${product.getId()})}">
                                <div class="mask rgba-white-slight">
                                </div>
                            </a>
                        </div>
                        <div class="card-body text-center">
                            <h5>
                                <strong>
                                    <a class="dark-grey-text" th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"> </a>
                                </strong>
                            </h5>
                            <h4 class="font-weight-bold blue-text"  th:text="'Цена: ' + ${product.getPrice()}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
