<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bdd9eb751.js" crossorigin="anonymous"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/product">Главная</a>
                </li>

            </ul>
            <form class="d-flex" role="search" th:method="POST" th:action="@{/product}">
                <input class="form-control me-2" type="search" placeholder="Поиск по товарам" aria-label="Search" id="search"
                       name="search">
                <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <a class="btn btn-success mx-2" href="/authentication"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>
</nav>

<div class="container my-3">
    <div class="row ">
        <strong><h2 class="col-8 text-dark mb-4" th:text="${product.getTitle()}"></h2></strong>
        <div class="col-8 ">
            <div id="carouselExample" class="carousel slide mx-5 col-5" style="border: #0dcaf0 3pt solid">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="'/img/' + ${product.getImageList().get(0).getFileName()}" height="450px" alt="">
                    </div>
                    <div class="carousel-item" th:each="image: ${product.getImageList()}" th:if="${!(image.getFileName()==product.getImageList().get(0).getFileName())}">
                        <img class="d-block w-100" th:src="'/img/' + ${image.getFileName()}" height="450px" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="col-4">
            <div class="container mb-5 text-center" style="border: #0dcaf0 3pt solid;border-radius: 10pt;color: white;background-color: #0dcaf0">
                <i><h4 th:text="${product.getSeller()}"></h4></i>
            </div>
            <div class="row align-items-end">
                <form class="mt-5" th:method="GET" th:action="@{/authentication}">
                    <h5>Стоимость товара: </h5>
                    <div class="input-group" id="cart_control">
                        <button class="btn btn-light col-1" type="button" id="button-minus" onclick="minus()">-</button>
                        <input class="form-control text-center" id="quantity" name="quantity" type="number" value="1" aria-label="Disabled input" disabled>
                        <button class="btn btn-light col-1" type="button" id="button-plus" onclick="plus()">+</button>
                        <input class="form-control" type="text" id="price" name="price" th:value="${product.getPrice()}" aria-label="Disabled input" disabled step=any>
                        <input class="btn btn-success col-3" type="submit" value="В корзину">
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="container my-5">
        <h2>Описание товара: </h2>
        <div class="container col-12 p-3" style="border: #0dcaf0 3pt solid;border-radius: 10pt;">

            <p th:text="${product.getDescription()}"></p>
        </div>
    </div>

</div>

<script>
    function minus(){
        let v = parseFloat(document.getElementById("quantity").value);
        let p = parseFloat(document.getElementById("price").value);
        p = p/v;
        if (v>1){
            v-=1;
            document.getElementById("quantity").value = v;
        }
        p*=v;
        document.getElementById("price").value = p;
    }
    function plus(){
        let v = parseFloat(document.getElementById("quantity").value);
        let p = parseFloat(document.getElementById("price").value);
        p = p/v;
        v+=1;
        document.getElementById("quantity").value = v;
        p*=v;
        document.getElementById("price").value = p;
    }
</script>
</body>
</html>
