<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Заказы</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
  <div class="container-fluid">
    <a class="navbar-brand">Функции администратора: </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin">Товары</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin/order">Заказы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin/person">Пользователи</a>
        </li>
      </ul>
      <form class="d-flex" role="search" th:method="POST" th:action="@{/admin/order}">
        <input class="form-control me-2" type="search" placeholder="Поиск заказа" aria-label="Search" id="search" name="search" th:value="*{value_search}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <form method="post" th:action="@{/logout}">
        <button class="btn btn-outline-danger m-2" type="submit">Выйти из ЛК</button>
      </form>
    </div>
  </div>
</nav>
<div th:if="${!value_search.equals('')}" class="card-columns row d-flex justify-content-center">
  <div class="card border-info m-4 p-2 col-6" th:each="order : ${search_order}">
    <div class="card-header col d-flex ">
      <h5 class="col-7" th:text="'Заказ № ' + ${order.getNumber()}"></h5>
      <div th:each="user:${users}" th:if="${user.getId()==order.getPerson().getId()}">
        <h5 class="col-lg" th:text="'Пользователь: ' + ${user.getLogin()}"></h5>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="row d-flex col-3 mt-5">
          <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
          <p th:text="'Статус заказа: ' + ${order.getStatus()}"></p>
        </div>
        <div class="col-sm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Товар</th>
                <th scope="col">Кол-во</th>
                <th scope="col">Цена</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="product:${products}">
              <div th:each="product_order:${productOrders}" th:if="${order.getId() == product_order.getOrderId() && product.getId() == product_order.getProductId()}">
                <td ><a class="link-info" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a></td>
                <td th:text="${product_order.getQuantity()}"></td>
                <td th:text="${product.getPrice()}"></td>
              </div>
            </tr>
            </tbody>
            <tr>
              <td >Стоимость заказа: </td>
              <td ></td>
              <td th:text="${order.getFinalPrice()}"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <form method="post" th:action="@{/admin/order/status_upgrade/{id}(id=${order.getId()})}">
          <button class="btn btn-success mx-5 col-12" type="submit">Повысить статус</button>
          <input type="hidden" placeholder="Поиск заказа" aria-label="Search" name="search" th:value="*{value_search}">
        </form>
      </div>
      <div class="col-1">
        <form method="post" th:action="@{/admin/order/status_remove/{id}(id=${order.getId()})}">
          <input type="hidden" placeholder="Поиск заказа" aria-label="Search" name="search" th:value="*{value_search}">
          <button class="btn btn-danger mx-5" type="submit">x</button>
        </form>
      </div>
    </div>

  </div>
</div>
<div th:if="${value_search.equals('')}" class="card-columns row d-flex justify-content-center">
  <div class="card border-info m-4 p-2 col-6" th:each="order : ${orders}">
    <div class="card-header col d-flex ">
      <h5 class="col-7" th:text="'Заказ № ' + ${order.getNumber()}"></h5>
      <div th:each="user:${users}" th:if="${user.getId()==order.getPerson().getId()}">
        <h5 class="col-lg" th:text="'Пользователь: ' + ${user.getLogin()}"></h5>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="row d-flex col-3 mt-5">
          <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
          <p th:text="'Статус заказа: ' + ${order.getStatus()}"></p>
        </div>
        <div class="col-sm">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Товар</th>
              <th scope="col">Кол-во</th>
              <th scope="col">Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product:${products}">
              <div th:each="product_order:${productOrders}" th:if="${order.getId() == product_order.getOrderId() && product.getId() == product_order.getProductId()}">
                <td th:text="${product.getTitle()}"></td>
                <td th:text="${product_order.getQuantity()}"></td>
                <td th:text="${product.getPrice()}"></td>
              </div>
            </tr>
            </tbody>
            <tr>
              <td >Стоимость заказа: </td>
              <td ></td>
              <td th:text="${order.getFinalPrice()}"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <form method="post" th:action="@{/admin/order/status_upgrade/{id}(id=${order.getId()})}">
          <button class="btn btn-success mx-5 col-12" type="submit">Повысить статус</button>
          <input type="hidden" placeholder="Поиск заказа" aria-label="Search" name="search" th:value="*{value_search}">
        </form>
      </div>
      <div class="col-1">
        <form method="post" th:action="@{/admin/order/status_remove/{id}(id=${order.getId()})}">
          <input type="hidden" placeholder="Поиск заказа" aria-label="Search" name="search" th:value="*{value_search}">
          <button class="btn btn-danger mx-5" type="submit">x</button>
        </form>
      </div>
    </div>

  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
