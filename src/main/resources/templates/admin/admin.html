<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid">
        <a class="navbar-brand">Функции администратора: </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/order">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/person">Пользователи</a>
                </li>
            </ul>
            <form class="d-flex" role="search" th:method="POST" th:action="@{/admin/search}">
                <input class="form-control me-2" type="search" placeholder="Поиск товара" aria-label="Search" id="search" name="search" th:value="*{value_search}">
                <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
            <form method="post" th:action="@{/logout}">
                <button class="btn btn-outline-danger m-2" type="submit">Выйти из ЛК</button>
            </form>
        </div>
    </div>
</nav>
<div class="container d-flex justify-content-center" style="position:fixed;bottom:5px;right: 5px;left: 5px;z-index: 1" >
    <a class="btn btn-primary btn-lg col-4 m-2 p-2 "  role="button"  href="admin/product/add">Добавить товар</a>
</div>
<div class="card-deck m-5">
    <div class="row equal h-100">
        <div class="col-2 m-1 mt-3 d-flex align-items-stretch"  th:each="product : ${products}">
                <div class="card text-center border-info">
                    <div class="card-body">
                        <h5 class="card-header" th:text="${product.getTitle()}"></h5>
                        <p class="col-12 text-truncate" th:text="'Описание: ' + ${product.getDescription()}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="'Цена: ' + ${product.getPrice()}"></li>
                        <li class="list-group-item" th:text="'Склад: ' + ${product.getWarehouse()}"></li>
                        <li class="list-group-item" th:text="'Продавец: ' + ${product.getSeller()}"></li>
                        <li class="list-group-item" th:text="'Категория: ' + ${product.getCategory().getName()}"></li>
                    </ul>
                    <div class="card-body">
                        <a class="btn btn-primary m-1" role="button" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
                        <a class="btn btn-primary m-1" role="button" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
                    </div>
                </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
