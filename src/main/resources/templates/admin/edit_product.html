<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование товара</title>

  <script src="https://kit.fontawesome.com/9bdd9eb751.js" crossorigin="anonymous"></script>
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/adminProductAdd.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div class="container">
    <a class="navbar-brand m-2">Функции администратора: </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btBlue mx-1" aria-current="page" href="/admin"><i class="fa-solid fa-shop"></i></i></a>
        </li>
        <li class="nav-item">
          <a class="btn btBlue mx-1" aria-current="page" href="/admin/order"><i class="fa-solid fa-cubes"></i></a>
        </li>
        <li class="nav-item">
          <a class="btn btBlue mx-1" aria-current="page" href="/admin/person"><i class="fa-solid fa-users"></i></a>
        </li>
      </ul>
      <form method="post" th:action="@{/logout}">

      </form>
    </div>

</nav>
<div class="container mt-3">
  <h4 class="text-center">Редактирование товара</h4>
  <form class="col-12 needs-validation" novalidate th:method="POST" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
    <div class="container formCon p-3 m-3">
      <div class="mb-3">
        <input class="form-control form-control-lg" id="title" type="text" th:field="*{title}" placeholder="Наименование" required>
        <div class="invalid-feedback">
          Наименование не может быть пустым
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-6">
          <div class="mb-2">
            <textarea class="form-control form-control-lg" th:field="*{description}" id="description" placeholder="Описание товара" required></textarea>
            <div class="invalid-feedback">
              Описание товара не может быть пустым
            </div>
          </div>
          <div class="">
            <textarea class="form-control form-control-lg" th:field="*{seller}" placeholder="Продавец" id="seller" required></textarea>
            <div class="invalid-feedback">
              Укажите продавца
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-2">
            <input class="form-control form-control-lg"  type="number" th:field="*{price}" placeholder="Цена товара в рублях" min="1" step="1" id="price" required>
            <div class="invalid-feedback">
        <pre>Цена должна быть больше 0
Цена должна быть указана в рублях
        </pre>
            </div>
          </div>

          <div class="mb-2">
            <input class="form-control form-control-lg"  type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse" required>
            <div class="invalid-feedback">
              Укажите склад
            </div>
          </div>

          <div class="">
            <select class="form-control form-control-lg" name="category" th:field="*{category}" id="category" required>
              <option selected value="">Выберите категорию товара</option>
              <div th:each="element : ${category}">
                <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
              </div>
            </select>
            <div class="invalid-feedback">
              Выберите категорию товара!
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container col-12 text-center">
      <input class="btn btGreen col-8 btnSubmit" type="submit" value="Редактировать">
    </div>

  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/js/validationCheck.js"></script>
</body>
</html>
