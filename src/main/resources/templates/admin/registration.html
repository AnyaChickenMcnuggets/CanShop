<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9bdd9eb751.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/regAuth.css">
  <link href="/css/main.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div class="container">
    <a class="navbar-brand m-2">Функции администратора: </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btBlue mx-1" aria-current="page" href="/admin"><i class="fa-solid fa-shop"></i></i></a>
        </li>
        <li class="nav-item">
          <a class="btn btBlue mx-1" aria-current="page" href="/admin/order"><i class="fa-solid fa-cubes"></i></a>
        </li>
        <li class="nav-item">
          <a class="btn btBlue mx-1" aria-current="page" href="/admin/person"><i class="fa-solid fa-users"></i></a>
        </li>
      </ul>
      <form class="d-flex" role="search" th:method="POST" th:action="@{/admin/order}">
        <input class="form-control me-2" type="search" placeholder="Поиск заказа" aria-label="Search" id="search" name="search" th:value="*{value_search}">
        <button class="btn" id="searchBtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <form method="post" th:action="@{/logout}">
        <button class="btn mx-2" id="logoutBtn" type="submit"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
      </form>
    </div>
  </div>
</nav>
<div class="bform py-5 m-5 d-flex justify-content-center">
  <div class="row">
    <div class="container">
      <div class="col-lg-12 align-justify-center pr-4 pl-0 contact-form">
        <div class="">
          <h2 class="mb-3 font-weight-light text-center">Регистрация нового пользователя</h2>
          <form class="mt-3" method="post" th:action="@{/admin/registration}" th:object="${person}">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="login" th:field="*{login}" id="login">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="password" th:field="*{password}" id="password">
                </div>
              </div>
              <div class="col-lg-12">
                <button type="submit" class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span>Создать пользователя</span></button>
              </div>
              <div class="text-center" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red">
              </div>
              <div class="text-center" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
