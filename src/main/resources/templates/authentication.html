<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bdd9eb751.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">

    <link rel="stylesheet" href="/css/regAuth.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand m-2" href="/product">CannedGoods</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                </li>
            </ul>
            <form class="d-flex" role="search" th:method="POST" th:action="@{/product}">
                <input class="form-control  me-2" type="search" placeholder="Поиск по товарам" aria-label="Search" id="search"
                       name="search">
                <button class="btn" id="searchBtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <a class="btn mx-2" id="loginBtn" href="/authentication"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>
</nav>
<div class="container mt-4 d-flex justify-content-center">

            <div class="row col-12 d-flex align-content-center">

                    <h2 class="mb-3 text-center">Вход</h2>
                    <form class="mt-3 needs-validation" novalidate method="post" action="/process_login">
                        <div class="row  px-5">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="col-12 my-3">
                                <div class="form-group col-12">
                                    <input class="form-control form-control-lg" type="text" placeholder="login" name="username" id="username" required>
                                    <div class="invalid-feedback">
                                       Введите логин
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 my-3 ">
                                <div class="form-group col-12">
                                    <input class="form-control form-control-lg" type="password" placeholder="password" name="password" id="password" required>
                                    <div class="invalid-feedback">
                                        Введите пароль
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn col-5 btGreen"><span>Войти</span></button>
                            </div>
                            <div class="col-12 mt-4 text-center "><a class="regA" href="/registration">Зарегистрироваться</a>
                            </div>
                            <div class="col-12 mt-4 error text-center" th:if="${param.error}">
                                Неправильный логин или пароль
                            </div>
                        </div>
                    </form>

            </div>

</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/js/validationCheck.js"></script>
</body>
</html>
